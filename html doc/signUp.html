<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="icon" href="../images/logo.png">
    <title>About Us</title>
</head>
<body class="page-SignInSignUp">
    <!--Main page content-->
    <div class="page">
        <div class="bg-image-header1">
            <div class="navbar">
            <img class="menu-icon" src="../images/menu.png" alt="Menu Icon">
            <img class="logo" src="../images/logo.png" alt="Logo">
            
            <a href="../index.html"><h1 class="logo-text">Green Vista</h1></a>
            <!--Sticky nav bar-->
            <div class="sticky">
                <div class="topnav-right">
                    <a href="./AboutUs.html">About us<span></span></a>
                    <a href="./OurChallenge.html">Our Challenge!<span></span></a>
                    <a href="./ContactUs.html">Contact us<span></span></a>
                </div>
            </div>
            </div>
        </div>
    </div>
    <!--Sign up form section-->
    <div class="signin-form">
        <div class="form-box-signin">
            <h2>Sign Up</h2>
            <form action="#">
                <!--Input box for first and last name with icon-->
                <div class="input-box">
                    <span class="icon"><ion-icon name="accessibility"></ion-icon></span>
                    <input type="text" required>
                    <label>First and Last name</label>
                </div>
                <!--Input box for email with icon-->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <!--Input box for password with icon-->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <p>Have an account? <a href="./signIn.html" class="register-link">Sign In</a></p>
                </div>
                <!--Sign up button-->
                <button type="submit" class="button-24">Sign Up</button>
            </form>        
        </div>
    </div>
    <!--JavaScript files-->
    <script src="../js/default.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
            
</body>
</html>
